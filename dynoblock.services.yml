services:
  dynoblock.core:
    class: Drupal\dynoblock\Service\DynoblockCore
    arguments: ['@plugin.manager.dynoblock', '@dynoblock.database', '@module_handler', '@cache_tags.invalidator']

  dynoblock.database:
    class: Drupal\dynoblock\Service\DynoblockDb
    arguments: ['@database']

  plugin.manager.dynoblock:
    class: Drupal\dynoblock\DynoblockManager
    parent: default_plugin_manager

  plugin.manager.dynofield:
    class: Drupal\dynoblock\Plugin\DynoField\DynoFieldManager
    parent: default_plugin_manager

  dynoblock.dynoblocks:
    class: Drupal\dynoblock\DynoBlocks
    arguments: ['@dynoblock.database']
