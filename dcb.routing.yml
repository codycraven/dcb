dcb.remove:
  path: '/dcb/remove/{rid}/{bid}'
  defaults:
    _controller: '\Drupal\dcb\Controller\DCBController::remove'
  requirements:
    _permission: 'use dcb'

dcb.update:
  path: '/dcb/update/{rid}/{bid}'
  defaults:
    _controller: '\Drupal\dcb\Controller\DCBController::update'
  requirements:
    _permission: 'use dcb'

dcb.invalidate_entity_cache:
  path: '/dcb/invalidate/{etype}/{eid}'
  defaults:
    _controller: '\Drupal\dcb\Controller\DCBController::invalidateEntityCache'
  requirements:
    _permission: 'use dcb'

# new wizard admin form

dcb.admin.wizard.ajax.step:
  path: '/dcb/admin-wizard/ajax/{step}'
  defaults:
    _wizard: '\Drupal\dcb\Wizard\AdminFormWizard'
    _title: 'Dynamic Content Builder'
    tempstore_id: 'dcb.admin.wizard'
    machine_name: 'adminformwizard'
    js: 'ajax'
  requirements:
    _permission: 'use dcb'
  options:
    _admin_route: TRUE
