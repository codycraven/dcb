services:
  dcb.core:
    class: Drupal\dcb\Service\DCBCore
    arguments: ['@plugin.manager.dcbcomponent', '@dcb.database', '@module_handler', '@cache_tags.invalidator']

  dcb.database:
    class: Drupal\dcb\Service\DCBDb
    arguments: ['@database']

  plugin.manager.dcbcomponent:
    class: Drupal\dcb\DCBComponentManager
    parent: default_plugin_manager

  plugin.manager.dcbfield:
    class: Drupal\dcb\Plugin\DCBField\DCBFieldManager
    parent: default_plugin_manager
