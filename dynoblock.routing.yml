dynoblock.generate:
  path: '/dynoblock/generate/{type}/{rid}/{nid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::generate'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.selector-modal:
  path: '/dynoblock/selector-modal'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::selectorModal'
  requirements:
    _permission: 'use dynoblocks'

#this one needs some looking into, its using raw post in the D7 version
dynoblock.save:
  path: '/dynoblock/save/{method}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::save'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.remove:
  path: '/dynoblock/remove/{rid}/{bid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::remove'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.edit:
  path: '/dynoblock/edit/{rid}/{bid}/{nid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::edit'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.load.block:
  path: '/dynoblock/load/{type}/{id}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::ajaxLoad'
  requirements:
    _permission: 'access content'

dynoblock.update:
  path: '/dynoblock/update/{rid}/{bid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::update'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.invalidate_entity_cache:
  path: '/dynoblock/invalidate/{etype}/{eid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::invalidateEntityCache'
  requirements:
    _permission: 'use dynoblocks'

# new wizard admin form
dynoblock.admin.wizard:
  path: '/dynoblock/admin-wizard/{step}'
  defaults:
    _wizard: '\Drupal\dynoblock\Wizard\AdminFormWizard'
    _title: 'Dynoblocks'
    tempstore_id: 'dynoblock.admin.wizard'
    machine_name: 'adminformwizard'
    js: 'ajax'
  requirements:
    _access: 'TRUE'


dynoblock.testpage:
  path: '/dynoblock/testpage'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::testpage'
  requirements:
    _permission: 'access content'


