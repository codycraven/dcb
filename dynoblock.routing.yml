

dynoblock.remove:
  path: '/dynoblock/remove/{rid}/{bid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::remove'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.update:
  path: '/dynoblock/update/{rid}/{bid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::update'
  requirements:
    _permission: 'use dynoblocks'

dynoblock.invalidate_entity_cache:
  path: '/dynoblock/invalidate/{etype}/{eid}'
  defaults:
    _controller: '\Drupal\dynoblock\Controller\DynoController::invalidateEntityCache'
  requirements:
    _permission: 'use dynoblocks'

# new wizard admin form

dynoblock.admin.wizard.ajax.step:
  path: '/dynoblock/admin-wizard/ajax/{step}'
  defaults:
    _wizard: '\Drupal\dynoblock\Wizard\AdminFormWizard'
    _title: 'Dynoblocks'
    tempstore_id: 'dynoblock.admin.wizard'
    machine_name: 'adminformwizard'
    js: 'ajax'
  requirements:
    _permission: 'use dynoblocks'

